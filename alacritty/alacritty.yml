import:
  - ~/.dracula/alacritty/dracula.yml

window:
  padding:
    x: 10
    y: 10
  opacity: 0.9

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style:  Bold Italic
  size: 10

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

# shell:
  # program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: F1, action: CopySelection }
  - { key: F2, action: PasteSelection }
  - { key: F3, action: CopySelection }
  - { key: F4, action: PasteSelection }
  - { key: Up, mods: Shift, mode: ~Alt, action: ScrollLineUp }
  - { key: Down, mods: Shift, mode: ~Alt, action: ScrollLineDown }
